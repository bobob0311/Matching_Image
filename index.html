<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>머쓱 퍼즐게임</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- 1. 시작 화면 -->
  <section class="main">
  <div class="start-screen">
    <h1>퍼즐 게임</h1>
    <button class="startButton">시작하기</button>
  </div>
  
  <div class="choice-screen hide"></div>

  <!-- 2. 본 화면 -->
  <div class="game-screen hide">
    <!-- 이미지 교체 버튼 -->
    <div class="button-wrapper">
      <button id="changeImage">이미지 교체하기</button>
      <button id="home">홈으로</button>
      <button id="changeLimit">제한시간 바꾸기</button>
    </div>
    <div class="counter-time-box">
      <span id="counter">
        0
      </span>
      <span id ="time">
        0
      </span>
    </div>

    <!-- 퍼즐 영역 -->
    <div class="slider-game">
      <div class="container-wrapper">
        <p class="image-label">조각난 이미지</p>
        <div class="container"></div>
      </div>
      <div class="original-image-wrapper">
        <p class="image-label">맞춰야 하는 이미지</p>
        <div class="original-image">
          <img id="originalImage" alt="original-image" />
        </div>
      </div>
    </div>
  </div>
  </section>

  <script type="module" src="./script.js"></script>
</body>
</html>
